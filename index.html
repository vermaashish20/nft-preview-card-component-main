<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-indigo-900 flex flex-col pt-9 justify-center items-center">
  <!-- card -->
  <div class="flex flex-col max-w-md h-full bg-blue-900 gap-3 rounded-lg overflow-hidden">

     <div class="p-5 h-96 basis-1/2">
       <img  class="rounded-lg h-full " src="images/image-equilibrium.jpg" alt="">
      </div>
     <div class="mx-4 ">
       <h4 class="text-xl text-white hover:text-teal-400 font-medium"><a href="#">Equilibrium #3429</a></h4>
       <p class="text-white font-light mt-4 "> Our Equilibrium collection promotes balance and calm.</p>
       <div class="flex flex-row border-b py-5 justify-between  mr-7   gap-6">

         <span class="text-teal-400 font-medium"> <img  class="inline-block mx-2" src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
         
         <span class="text-blue-300"> <img  class="inline-block mx-2" src="images/icon-clock.svg" alt="">3 days left</span>
       </div>
       <div class="flex h-14 gap-3 my-3 items-center">
         <img class=" h-10 outline outline-1 outline-white rounded-full" src="images/image-avatar.png" alt="">
         <span class="text-white text-sm"><span class="text-blue-200"> Creation of </span><a class="hover:text-teal-400" href="#"> Jules Wyvern</a></span>
       </div>
     </div>

  </div>





  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
